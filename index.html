<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title></title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">



  </head>
  <body>
    <div id="container">
      <section>
  <h1><span class="low">Auditorio</span> 3D:</h1>
  <p>Representacion en 3D del auditorio ubicado en la Casa de las culturas del Chaco. Donde podras presenciar las diferentes conferencias virtuales.</p>
  <small>Click para ingresar a la sala de conferencias:  <br>
    <div id="botones">
        <a class="button" style="vertical-align:middle" href="video.html"><span>Ingresar </span></a>
    </div>

</section>
    <script type="module" src="/js/sala.js" >

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $.ajax({
          url: "https://rickandmortyapi.com/api/character/1,2,3,4,5,6",
          type: "GET",
          success: function(result) {
            result.forEach((item, i) => {
                console.log(item.name);
                var html = '<a id="+item.id+" class="button" style="vertical-align:middle" href="video.html"><span>'+item.name+' </span></a><br>';
                $("#botones").append(html);
            });


          },
          error: function(error) {
            console.log(error);
          }
        });
      });
    </script>
  </body>
</html>
